<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Guess My Number!</title>
</head>

<body>
  <div class="tittle">
    <h1>Guess My Number!</h1>
    <p class="information">(Between 1 and 20)</p>
    <button class="btn again"><strong>Again!</strong></button>
    <div class="number"><strong>?</strong></div>
  </div>
  <div class="main">
    <div class="left-side">
      <input type="number" class="guess" />
      <button class="btn check"><strong>Check!</strong></button>
    </div>
    <div class="right-side">
      <p class="message">Start guessing...</p>
      <p class="score">Score: 20</p>
      <p class="highscore">Highscore: 0</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
